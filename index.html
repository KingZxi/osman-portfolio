<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osman's Portfolio</title>
    <link rel="stylesheet" href="css/application.css" />
  </head>
  <body>
    <header></header>
    <section class="sidebar-section">
      <div class="sidebar">
        <!-- Logo -->
        <span class=""></span>
        <!-- Navigation list -->
        <ul class="sidebar__navigation">
          <li>About Me</li>
          <li>My Portfolio</li>
          <li>Coding Examples</li>
          <li>SCS Scheme</li>
          <li>Contact Me</li>
        </ul>
        <!-- Socials list -->
        <ul class="sidebar__socials">
          <li><span class="sidebar__socials__element-linkedin">X</span></li>
          <li><span class="sidebar__socials__element-github">X</span></li>
          <li><span class="sidebar__socials__element-linkedin">X</span></li>
        </ul>
      </div>
    </section>
    <section class="projects-section">
      <div class="center container">
        <h2>My projects</h2>
        <div class="projects">
          <div class="projects__element">
            <div class="projects__element--img">
              <img src="/img/placeholder.png" />
            </div>
            <div class="projects__element--info">
              <h2>Project Template</h2>
              <p>
                Basic project description, random placeholder text can go
                here... This description should be about half the length of the
                template text.
              </p>
              <span>View</span>
            </div>
          </div>
          <div class="projects__element"></div>
          <div class="projects__element"></div>
          <div class="projects__element"></div>
          <div class="projects__element"></div>
          <div class="projects__element"></div>
        </div>
      </div>
    </section>
    <section class="contact-section">
      <div class="contact">
        <form class="contact__form">
          <!-- This form is to include a first name, last name, email address, subject, and message area (which is a textbox) -->
          <div class="contact__form__field">
            <label>First name:</label>
            <input />
          </div>
          <div class="contact__form__field">
            <label>Last name:</label>
            <input />
          </div>
        </form>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
